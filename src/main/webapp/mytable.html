<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />

		<title>表格展示</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script>

			$(function() {
				$.ajax({
					type: 'POST',
					url: 'mytable',
					dataType: 'json',
					success: function(data) {
						bindData(data);
					}
				});
			})

			function bindData(data) {
				$('#myTable').html('');
				$('#myTable').append("<thead><tr><th>唯一标识</th><th>枚举类型</th><th>枚举值</th><th>枚举值含义</th><th>更改时间</th><th>备注</th></tr></thead>");
				$('#myTable').append("<tbody>");
				var tr = "<tr><td>" + data.i_enum_id + "</td>" +
						"<td>" + data.i_enum_value + "</td>" +
						"<td>" + data.s_enum_meaning + "</td>" +
						"<td>" + data.s_enum_type + "</td>" +
						"<td>" + data.d_update_time + "</td>" +
						"<td>" + data.s_remark + "</td></tr>";
				$('#myTable').append(tr);
				$('#myTable').append("</tbody>");
			}

		</script>

	</head>

	<body>

		<div class="panel panel-primary">
			<div class="panel-heading">
				表格展示
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover" id="myTable">
				</table>
			</div>
		</div>

	</body>

</html>
